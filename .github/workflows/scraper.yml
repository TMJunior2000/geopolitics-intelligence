name: Geopolitics Scraper

on:
  schedule:
    - cron: '0 * * * *'   # Esegue ogni ora
  workflow_dispatch:      # Permette avvio manuale
    inputs:
      mode:
        description: "Execution mode (LIVE or BACKFILL)"
        required: true
        default: "BACKFILL"

jobs:
  run-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js (yt-dlp engine)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Rimuovi versioni vecchie
          pip uninstall -y yt-dlp 
          # Installa yt-dlp versione MASTER (Anti-Blocco)
          pip install git+https://github.com/yt-dlp/yt-dlp.git@master 
          # Installa TUTTE le altre librerie (AGGIUNTO youtube-transcript-api)
          pip install assemblyai google-api-python-client google-genai supabase pandas youtube-transcript-api

      - name: Run worker
        env:
          MODE: ${{ inputs.mode || 'LIVE' }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ASSEMBLYAI_KEY: ${{ secrets.ASSEMBLYAI_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python worker.py