name: Trading Intelligence Worker

on:
  #schedule:
  #  - cron: '0 * * * *' # Esegue ogni ora in modalit√† LIVE (default)
  
  workflow_dispatch: # Permette l'avvio manuale con opzioni
    inputs:
      mode:
        description: 'Seleziona modalit√† esecuzione'
        required: true
        default: 'LIVE'
        type: choice
        options:
        - LIVE
        - BACKFILL

jobs:
  run-worker:
    name: Run Worker (${{ inputs.mode || 'LIVE' }})
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: |
          echo "üìÇ Debug: Contenuto directory corrente:"
          ls -la
          
          echo "üöÄ Installazione pacchetti..."
          pip install --upgrade pip
          # Rimossa la condizione "if" che nascondeva l'errore.
          # Ora se manca requirements.txt si ferma qui e ti avvisa.
          pip install -r requirements.txt
          
          # Verifica veloce
          pip list | grep supabase

      - name: üöÄ Run Worker Pipeline
        env:
          # Mapping Database
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          
          # Mapping AI & Tools (Allineati al codice Python)
          # Il codice Python cerca GEMINI_API_KEY, gli passiamo il tuo secret GOOGLE
          GEMINI_API_KEY: ${{ secrets.GOOGLE_API_KEY }} 
          
          # Il codice Python cerca APIFY_API_TOKEN, gli passiamo il tuo secret APIFY
          APIFY_API_TOKEN: ${{ secrets.API_APIFY }}
          
        # Esegue lo script passando la modalit√† come argomento
        run: python main_worker.py ${{ inputs.mode || 'LIVE' }}