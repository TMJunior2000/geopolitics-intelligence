name: Geopolitics Scraper (Production)

on:
  schedule:
    - cron: '0 * * * *' # Esegue ogni ora in modalit√† LIVE (default)
  
  workflow_dispatch: # Permette l'avvio manuale con opzioni
    inputs:
      mode:
        description: 'Seleziona modalit√† esecuzione'
        required: true
        default: 'LIVE'
        type: choice
        options:
        - LIVE
        - BACKFILL

jobs:
  run-worker:
    name: Run Worker (${{ inputs.mode || 'LIVE' }})
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: üöÄ Run Worker Pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          APIFY_TOKEN: ${{ secrets.API_APIFY }}
          # QUI AVVIENE LA MAGIA:
          # Se il workflow √® manuale, usa l'input scelto.
          # Se √® automatico (cron), 'inputs.mode' √® vuoto, quindi usa 'LIVE'.
          WORKER_MODE: ${{ inputs.mode || 'LIVE' }} 
        run: python worker.py