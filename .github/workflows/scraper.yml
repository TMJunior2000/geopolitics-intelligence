name: Geopolitics Scraper (Apify)

on:
  schedule:
    - cron: '0 * * * *' # Esegue ogni ora
  workflow_dispatch:

jobs:
  run-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install apify-client google-api-python-client google-genai supabase

      - name: Run worker
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          APIFY_TOKEN: ${{ secrets.API_APIFY }} # <--- Assicurati di aggiungere questo nei Secrets!
        run: python worker.py