name: Geopolitics Scraper

on:
  schedule:
    - cron: '0 * * * *'   # Esegue ogni ora
  workflow_dispatch:      # Permette avvio manuale con pulsante
    inputs:
      mode:
        description: "Execution mode (LIVE or BACKFILL)"
        required: true
        default: "BACKFILL"

jobs:
  run-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # Installiamo le dipendenze direttamente qui per sicurezza
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -U yt-dlp assemblyai google-api-python-client google-genai supabase pandas

      - name: Run worker
        env:
          # Logica: Se avviato manualmente usa l'input, altrimenti (cron) usa 'LIVE'
          MODE: ${{ inputs.mode || 'LIVE' }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ASSEMBLYAI_KEY: ${{ secrets.ASSEMBLYAI_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python worker.py