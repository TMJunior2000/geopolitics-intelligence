name: Geopolitics Scraper

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      mode:
        default: "BACKFILL"

jobs:
  run-worker:
    # üõë FERMO! NON CAMBIARE QUESTA RIGA.
    # Serve la versione 22.04 perch√© la 24.04 non supporta la VPN WARP.
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # üõ°Ô∏è VPN WARP (Funziona solo su ubuntu-22.04)
      - name: Setup WARP
        uses: fscarmen/warp-on-actions@v1.3
        with:
          stack: dual

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install youtube-transcript-api requests google-api-python-client google-genai supabase pandas

      - name: Run worker
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python worker.py