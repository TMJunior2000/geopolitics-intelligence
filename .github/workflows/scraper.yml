name: Geopolitics Scraper

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      mode:
        default: "BACKFILL"

jobs:
  run-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Niente yt-dlp, usiamo API esterne!
          pip install requests assemblyai google-api-python-client google-genai supabase pandas

      - name: Run worker
        env:
          MODE: ${{ inputs.mode || 'LIVE' }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ASSEMBLYAI_KEY: ${{ secrets.ASSEMBLYAI_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python worker.py