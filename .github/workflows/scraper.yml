name: Geopolitics Scraper

on:
  schedule:
    # Esegue ogni ora al minuto 0
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        # Installiamo il client ufficiale di Apify
        run: |
          pip install --upgrade pip
          pip install apify-client requests google-api-python-client google-genai supabase pandas

      - name: Run worker
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # IL TOKEN DI APIFY
          APIFY_TOKEN: ${{ secrets.API_APIFY }}
        run: python worker.py