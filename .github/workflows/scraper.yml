name: Geopolitics Scraper

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      mode:
        default: "BACKFILL"

jobs:
  run-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # --- üõ°Ô∏è LA SOLUZIONE AL BLOCCO: CLOUDFLARE WARP VPN ---
      # Questo cambia l'IP di GitHub e ci permette di accedere a YouTube
      - name: Setup WARP
        uses: fscarmen/warp-on-actions@v1.3
        with:
          stack: dual

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Ora che abbiamo la VPN, usiamo la libreria ufficiale che √® la pi√π affidabile
          pip install youtube-transcript-api requests google-api-python-client google-genai supabase pandas

      - name: Run worker
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python worker.py