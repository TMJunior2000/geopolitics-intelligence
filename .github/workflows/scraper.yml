name: Geopolitics Scraper

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: "Execution mode (LIVE or BACKFILL)"
        required: true
        default: "BACKFILL"

jobs:
  run-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ✅ 1. INSTALLA DENO (Motore JS per yt-dlp)
      - name: Install Deno (yt-dlp JS runtime)
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      # ✅ 2. INSTALLA FFMPEG (Essenziale per audio)
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -U yt-dlp assemblyai google-api-python-client google-genai supabase pandas

      - name: Run worker
        env:
          MODE: ${{ inputs.mode || 'LIVE' }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ASSEMBLYAI_KEY: ${{ secrets.ASSEMBLYAI_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # ✅ 3. PASSA I COOKIES (Vedi istruzioni sotto)
          YOUTUBE_COOKIES: ${{ secrets.YOUTUBE_COOKIES }} 
        run: |
          python worker.py