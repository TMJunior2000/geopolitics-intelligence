name: Geopolitics Scraper

on:
  schedule:
    - cron: '0 * * * *'   # ogni ora
  workflow_dispatch:
    inputs:
      mode:
        description: "Execution mode (LIVE or BACKFILL)"
        required: true
        default: "BACKFILL"

jobs:
  run-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run worker
        env:
          MODE: ${{ github.event.inputs.mode || 'LIVE' }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ASSEMBLYAI_KEY: ${{ secrets.ASSEMBLYAI_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python worker.py
