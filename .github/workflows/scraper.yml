name: Geopolitics Scraper

on:
  schedule:
    - cron: '0 * * * *'   # Esegue ogni ora
  workflow_dispatch:      # Permette avvio manuale
    inputs:
      mode:
        description: "Execution mode"
        required: true
        default: "BACKFILL"

jobs:
  run-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Installiamo SOLO le librerie leggere per Invidious e DB
          # Niente più FFmpeg, yt-dlp o AssemblyAI
          pip install requests google-api-python-client google-genai supabase

      - name: Run worker
        env:
          # Mappiamo i segreti
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # ASSEMBLYAI_KEY e COOKIES non servono più
        run: |
          python worker.py