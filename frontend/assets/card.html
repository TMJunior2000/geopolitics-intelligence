<div class="box">
    <div class="box-cover" style="background-image: url('{{ image_url }}');">
        <div class="c-info">
            <span class="category-badge {{ rec_class }}">{{ rec }}</span>
        </div>
    </div>

    <div class="text">
        <div class="c-title">
            <span class="category finance">{{ asset }}</span>
            
            <a href="{{ video_url }}" class="title" target="_blank">
                {{ summary|safe }}
            </a>
        </div>
        
        <div class="meta-footer">
            <span class="date">{{ date }}</span>
            {% if entry %}
            <span class="tech-pill">ENTRY: {{ entry }}</span>
            {% endif %}
        </div>
    </div>
</div>
